<app-edit
  [fields]="fields"
  [formGroup]="formGroup"
  (submitFormEmitter)="submit($event)"
>
  <ng-container additionalForm>
    <div class="student-courses">
      <table
        mat-table
        [dataSource]="dataSource"
        style="width: 90%"
        class="mat-elevation-z8"
      >
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox
              (change)="$event ? masterToggle() : null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()"
            >
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox
              (click)="$event.stopPropagation()"
              (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)"
            >
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- className Column -->
        <ng-container matColumnDef="className">
          <th mat-header-cell *matHeaderCellDef>Class Name</th>
          <td mat-cell *matCellDef="let element">{{ element.className }}</td>
        </ng-container>
        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <!-- teacher Column -->
        <ng-container matColumnDef="teacher">
          <th mat-header-cell *matHeaderCellDef>Teacher</th>
          <td mat-cell *matCellDef="let element">{{ element.teacher }}</td>
        </ng-container>

        <!-- price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let element">{{ element.price }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="courseColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: courseColumns"
          (click)="selection.toggle(row)"
        ></tr>
      </table>
    </div>
  </ng-container>
</app-edit>
