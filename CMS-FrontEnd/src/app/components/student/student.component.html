<app-table
  [columns]="columns"
  [controllerName]="'Students'"
  [isLoading]="isLoading"
  [records]="records"
  [buttons]="actions"
  (deleteRecordEmitter)="deleteStudent($event)"
  (paginationChangedEmitter)="onChangePagination($event)"
  (executeAction)="executeAction($event)"
>
</app-table>

<ng-template #attendanceTemp>
  <app-attendance-dialog
    [data]="{ id: selectedId, type: 'student' }"
  ></app-attendance-dialog>
</ng-template>
