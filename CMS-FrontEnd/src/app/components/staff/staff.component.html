<app-table
  [records]="records"
  [buttons]="buttons"
  [columns]="columns"
  [controllerName]="'Staffs'"
  [pageTitle]="'Staffs'"
  [isLoading]="isLoading"
  (deleteRecordEmitter)="deleteStaff($event)"
  (executeAction)="executeAction($event)"
  (paginationChangedEmitter)="paginationChanged($event)"
  (searchEmit)="search($event)"
></app-table>
<ng-template #attendanceTemp>
  <app-attendance-dialog
    [data]="{ id: selectedId, type: 'staff' }"
  ></app-attendance-dialog>
</ng-template>
