<div class="page-header">
  <h2>{{ pageTitle | translate }}</h2>
  <button
    *ngIf="tableConstraints.AllowAdd"
    mat-raised-button
    color="primary"
    [routerLink]="['..', 'add']"
    routerLinkActive="router-link-active"
  >
    {{ "Add Record" | translate }}
  </button>
</div>
<div *ngIf="!isLoading" style="max-height: 70vh; overflow-y: scroll">
  <table
    mat-table
    [dataSource]="records.records"
    style="width: 100%; padding: 5px 5%"
  >
    <ng-container matColumnDef="actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef style="min-width: 50px"></th>
      <td mat-cell *matCellDef="let element">
        <mat-grid-list cols="2">
          <mat-grid-tile>
            <button
              *ngIf="tableConstraints.AllowDelete"
              mat-icon-button
              color="warn"
              (click)="deleteRecord(element)"
            >
              <mat-icon>delete_outline</mat-icon>
            </button>
          </mat-grid-tile>
          <mat-grid-tile>
            <button
              *ngIf="tableConstraints.AllowEdit"
              mat-icon-button
              color="accent"
              (click)="navigateToEdit(element.id)"
            >
              <mat-icon>edit</mat-icon>
            </button>
          </mat-grid-tile>
          <ng-content select="[actions]"></ng-content>
        </mat-grid-list>
      </td>
    </ng-container>

    <ng-container *ngFor="let column of columns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef class="table-column-title">
        {{ column | translate }}
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element[column] | DateParser }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
  </table>
</div>
<div *ngIf="isLoading == false">
  <mat-paginator
    [length]="records.count"
    [pageIndex]="pagination.PageIndex"
    [pageSize]="pagination.PageSize"
    (page)="paginationChanged($event)"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
<div
  style="padding: 50px; display: flex; justify-content: center"
  *ngIf="isLoading"
>
  <mat-spinner></mat-spinner>
</div>
