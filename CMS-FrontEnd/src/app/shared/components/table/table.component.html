<div *ngIf="records != null && displayColumns != null">
  <table mat-table [dataSource]="records" style="width: 100%; padding: 20px 5%">
    <ng-container matColumnDef="actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-grid-list cols="2">
          <mat-grid-tile>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteRecord(element)"
            >
              <mat-icon>delete_outline</mat-icon>
            </button>
          </mat-grid-tile>
          <mat-grid-tile>
            <button mat-icon-button color="accent">
              <mat-icon>edit</mat-icon>
            </button>
          </mat-grid-tile>
        </mat-grid-list>
      </td>
    </ng-container>

    <ng-container *ngFor="let column of columns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef class="table-column-title">
        {{ column | translate }}
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element[column] | DateParser }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
  </table>
</div>
