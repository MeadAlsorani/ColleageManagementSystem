<div class="page-header">
  <h2>{{ pageTitle | translate }}</h2>
  <button
    *ngIf="tableConstraints.AllowAdd"
    mat-raised-button
    color="primary"
    [routerLink]="['..', 'add']"
    routerLinkActive="router-link-active"
  >
    {{ "Add Record" | translate }}
  </button>
</div>
<div *ngIf="!isLoading" style="max-height: 70vh; overflow-y: scroll">
  <div style="display: flex; justify-content: space-around" *ngIf="ShowSearch">
    <ng-container>
      <mat-form-field style="width: 100%; padding-inline: 5%">
        <mat-label translate>Search</mat-label>
        <input
          matInput
          [(ngModel)]="searchStatment"
          (keyup)="$event.keyCode == 13 ? search() : null"
        />
        <button mat-button matSuffix color="warn" (click)="search()">
          {{ "Search" | translate }}
        </button>
      </mat-form-field>
    </ng-container>
  </div>
  <table
    mat-table
    [dataSource]="records.records"
    style="width: 100%; padding: 5px 5%"
  >
    <ng-container matColumnDef="actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef style="min-width: 50px"></th>
      <td mat-cell *matCellDef="let element">
        <mat-grid-list [cols]="3">
          <mat-grid-tile>
            <button
              *ngIf="tableConstraints.AllowDelete"
              mat-icon-button
              color="warn"
              (click)="deleteRecord(element)"
            >
              <mat-icon>delete_outline</mat-icon>
            </button>
          </mat-grid-tile>
          <mat-grid-tile>
            <button
              *ngIf="tableConstraints.AllowEdit"
              mat-icon-button
              color="accent"
              (click)="navigateToEdit(element.id)"
            >
              <mat-icon>edit</mat-icon>
            </button>
          </mat-grid-tile>
          <mat-grid-tile>
            <button
              *ngIf="buttons.length > 0"
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <ng-container *ngFor="let btn of buttons">
                <button mat-menu-item (click)="emitAction(element, btn.code)">
                  <mat-icon>{{ btn.icon }}</mat-icon>
                  <span>{{ btn.label | translate }}</span>
                </button>
              </ng-container>
            </mat-menu>
          </mat-grid-tile>
        </mat-grid-list>
      </td>
    </ng-container>

    <ng-container *ngFor="let column of columns" [matColumnDef]="column">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="table-column-title"
        [ngClass]="column + '-' + controllerName"
        [id]="column + '-' + controllerName"
        #TableHeader
      >
        {{ column | translate }}
      </th>
      <td mat-cell *matCellDef="let element" style="text-align: center">
        {{ element[column] | DateParser }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
  </table>
</div>
<div *ngIf="isLoading == false">
  <mat-paginator
    [length]="records.count"
    [pageIndex]="pagination.PageIndex"
    [pageSize]="pagination.PageSize"
    (page)="paginationChanged($event)"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
<div
  style="padding: 50px; display: flex; justify-content: center"
  *ngIf="isLoading"
>
  <mat-spinner></mat-spinner>
</div>
