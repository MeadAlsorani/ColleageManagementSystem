<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <h1 class="example-app-name">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>list</mat-icon></button
      >Colleage Management System
    </h1>
    <button mat-button [matMenuTriggerFor]="menu" class="user-data">
      {{ userData.fullName }}
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">
        <i class="material-icons">logout</i>{{ "logout" | translate }}
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <div style="position: absolute; bottom: 10px; color: white">
        <button mat-button (click)="changeLanguage('ar')">العربية</button>
        <button mat-button (click)="changeLanguage('tr')">Türkçe</button>
      </div>
      <mat-nav-list>
        <a
          mat-list-item
          *ngFor="let menu of menus"
          [routerLink]="menu.route"
          style="width: 150px; text-align: center"
        >
          <mat-icon style="font-size: 16px; margin-right: 5px">{{
            menu.icon
          }}</mat-icon>
          {{ menu.title | translate }}</a
        >
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="app-content">
      <div class="content-container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
