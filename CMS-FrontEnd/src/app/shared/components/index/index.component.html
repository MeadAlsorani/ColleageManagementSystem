<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <h1 class="example-app-name">Colleage Management System</h1>
    <h3 class="user-data">{{ userData.fullName }}</h3>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a mat-list-item routerLink=".">Test</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="app-content">
      <button mat-icon-button (click)="snav.toggle()" class="sidenav-toggler">
        <mat-icon *ngIf="snav.opened">keyboard_arrow_left</mat-icon>
        <mat-icon *ngIf="!snav.opened">keyboard_arrow_right</mat-icon>
      </button>
      <div class="content-container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
